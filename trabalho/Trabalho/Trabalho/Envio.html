	<h1 style="font-size: 100px; color: rgb(0, 0, 255);">Indicar filmes</h1>
	
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4" style="background-color: rgb(0, 0, 255); border-radius: 20px; padding: 20px; margin-top: 30px; text-align: left;">
	<span id="msgAlerta"></span>
	<form name="indicacoes" action="#" method="post" id="indicacoes"> 

		<div class="form-group">
    		<label for="nome">Nome do filme: </label>
    		<input type="string" class="form-control" id="nome">
  		</div><br>

  		<div class="form-group">
    		<label for="data">Data de lançamento: </label>
    		<input type="date" class="form-control" id="data">
  		</div><br>

  		<div class="form-group">
    		<label for="genero">Gênero: </label>
    			<select name="genero" id="genero">
					<option value=""></option>
					<option value="acaoaventura">Ação/Aventura</option>
  					<option value="terror">Terror</option>
  					<option value="comedia">Comédia</option>
  					<option value="drama">Drama</option>
			</select> 
  		</div><br>

  		<div class="form-group">
    		<label for="capa">Capa do filme: </label>
			<input type="file" name="capa" value="capa" id="capa">
  		</div><br>
  		<button type="submit" class="btn btn-success">Enviar para análise</button>
	</form>
